<div style="display: flex; flex-direction: column; width: 100vw; align-items: center; min-height: 100vh;">  
    <div class='menu-container1'>
         <h2 style="color: black;">Inserisci Utente</h2>
        <p>
            <mat-form-field appearance="outline" class="form" >
              <mat-label style="color: black;">Nome</mat-label>
              <input matInput placeholder="Nome" type="text" id="nameUser" name="nameUser" [(ngModel)]="name" required minlength="4" maxlength="11">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
          </p> 

         <p>
            <mat-form-field appearance="outline" class="form">
              <mat-label style="color: black;">eta</mat-label>
              <input matInput placeholder="eta" type="number" id="etaUser" name="etaUser" [(ngModel)]="eta" required>
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
          </p> 

          <p>
            <mat-form-field appearance="outline" class="form">
              <mat-label style="color: black;">soldi totali</mat-label>
              <input matInput placeholder="soldi totali" type="number" id="walletUser" name="walletUser" [(ngModel)]="denaro" required>
              <mat-icon matSuffix>wallet</mat-icon>
            </mat-form-field>
          </p> 

         <div>
         
          </div>
          <div style="display: flex;">
            <a mat-button class="button" (click)="salvaUtenti()" >
              <mat-icon>save</mat-icon>
              <span>salva</span>
            </a>

            <a mat-button class="button" style="margin-left: 10px;" (click)="mandaUtente()">
              <mat-icon>save</mat-icon>
              <span>Manda dati Utente</span>
            </a>
          </div>
          
          
     </div>
     <div class='menu-container2'>
      <ul class="ul">
        <li *ngFor="let item of users; let i = index">
          <p class="testi" style="width: 100%; margin: 0;">
            {{ i + 1 }} - {{ item.nome }} - {{ item.age }} anni - {{ item.wallet }} â‚¬
            
          </p>
          <a mat-button class="button" (click)="elimina(i)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </a>

          <a mat-button class="button" style="margin-left: 5px;" (click)="update(i)">
            <mat-icon>sync</mat-icon>
            <span>Update</span>
          </a>
             
        </li>   
        </ul>
</div>
</div>
