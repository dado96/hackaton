<div style="display: flex; flex-direction: column; width: 100vw; align-items: center;">  
    <div class='menu-container1'>
         <h2 style="color: black;">Inserisci Utente</h2>
        <p>
            <mat-form-field appearance="outline" class="form" >
              <mat-label style="color: black;">Nome</mat-label>
              <input matInput placeholder="Nome" type="text" id="nameUser" name="nameUser" [(ngModel)]="name" required minlength="4" maxlength="8">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
          </p> 

         <p>
            <mat-form-field appearance="outline" class="form">
              <mat-label style="color: black;">eta</mat-label>
              <input matInput placeholder="eta" type="number" id="etaUser" name="etaUser" [(ngModel)]="eta" required>
              <mat-icon matSuffix>looks_one</mat-icon>
            </mat-form-field>
          </p> 

          <p>
            <mat-form-field appearance="outline" class="form">
              <mat-label style="color: black;">soldi totali</mat-label>
              <input matInput placeholder="soldi totali" type="number" id="walletUser" name="walletUser" [(ngModel)]="denaro" required>
              <mat-icon matSuffix>wallet</mat-icon>
            </mat-form-field>
          </p> 

         <div>
            <mat-form-field  class=" topping">
                <mat-label style="color: black; ">Prodotti</mat-label>
                <mat-select [(ngModel)]="listaProdotti" multiple>
                  <mat-option *ngFor="let prodotto of lista" [value]="prodotto">{{prodotto}}</mat-option>
                </mat-select>
              </mat-form-field>
          </div> 

          <div *ngFor="let prodotto of listaProdotti; let i = index">
            <mat-form-field appearance="outline" class="form2">
              <input matInput placeholder="Quantita" type="number" name="quantita" [(ngModel)]="QPP[i]" required>
            </mat-form-field>
          </div>
          <div style="display: flex;">
            <button class = "button" style="margin-top: 1%;" type="button" (click)="salva()">salva</button>
            <button class="button" style="margin-left: 10px;" (click)="mandaUtente()"> manda Dati Utente</button>
          </div>
          
          
     </div>
     <div class='menu-container2'>
      <ul class="ul">
        <li *ngFor="let item of users; let i = index">
          <p class="testi" style="width: 100%; margin: 0;">
            {{ i + 1 }} - {{ item.nome }} - {{ item.eta }} - {{ item.denaro }} - Products:
            <ng-container *ngFor="let prodotto of item.prodotti; let j = index">
              {{ prodotto }} {{ item.quantita[j] }}{{ j !== item.prodotti.length - 1 ? ', ' : '' }}
            </ng-container>
          </p>
            <button class = "button" type="button" (click)="elimina(i)">delete</button> -
            <button class = "button" type="button" (click)="update(i)">update</button> -
            <button class = "button" type="button" (click)="updateLista(i)">update Lista</button>
             
        </li>   
        </ul>
</div>
</div>
